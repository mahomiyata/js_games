<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    td.card {
      width: 100px;
      height: 140px;
      border: 1px solid blue;
      border-radius: 10px;
      text-align: center;
      font-size: 36px;
      background-color: white;
      box-shadow: rgb(128, 128, 128) 5px 5px;
    }
    td.back {
      background-image: url("card.png");
      background-size: 100px 140px;
    }
    button {
      display: block;
      margin: 20px auto;
    }
  </style>

  <script>
    "use strict";

    Array.prototype.shuffle = function () {
      let i = this.length;
      while (i) {
        let j = Math.floor(Math.random() * i);
        let t = this[--i];
        this[i] = this[j];
        this[j] = t;
      }
      return this;
    }

    let timer = NaN;
    let flipTimer = NaN;
    let score = 0;
    let prevCard = null;
    let startTime = null;

    function init () {
      let table = document.getElementById('table');

      let cards = [];
      for (let i = 0; i < 10; i++) {
        cards.push(i);
        cards.push(i);
      }
      cards.shuffle();

      for (let i = 0; i < 4; i++) {
        let tr = document.createElement('tr');
        for (let j = 0; j < 5; j++) {
          let td = document.createElement('td');
          td.classList.add('card', 'back');
          td.number = cards[i * 5 + j];
          td.onclick = flip;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function start () {
      init ();
      startTime = new Date();
      timer = setInterval(tick, 1000);
      document.getElementById('elapsed').style.display = 'block';
      document.getElementById('start').style.display = 'none';
      document.getElementById('reset').style.display = 'block';
    }

    function reset () {
      let table = document.getElementById('table');
      table.innerHTML = '';
      startTime = null;
      prevCard = null;
      score = 0;
      clearInterval(timer);
      clearTimeout(flipTimer);
      document.getElementById('elapsed').style.display = 'none';
      document.getElementById('start').style.display = 'block';
      document.getElementById('reset').style.display = 'none';
      document.getElementById('result').style.display = 'none';
    }

    function flip(e) {
      let src = e.target;
      
      if (flipTimer || src.textContent != '') {
        return;
      }

      let num = src.number;
      src.classList.remove('back');
      src.textContent = num;

      if (prevCard == null) {
        prevCard = src;
        return;
      }

      if (prevCard.number == num) {
        score++;
        if (score == 10) {
          clearInterval(timer);
          document.getElementById('result').style.display = 'block';
        }
        prevCard = null;
        clearTimeout(flipTimer);
      } else {
        flipTimer = setTimeout(() => {
          src.classList.add('back');
          src.textContent = '';
          prevCard.classList.add('back');
          prevCard.textContent = '';
          prevCard = null;
          flipTimer = NaN;
        }, 1000);
      }

    }

    // Function to update the displayed time based on the elapsed time since the start
    function tick () {
      let now = new Date();
      let elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById('time').textContent = elapsed;
    }

  </script>


</head>
<body>
  <p id="result" style="display: none; font-size: 48px; text-align: center;">ÊèÉ„Å£„Åü„Å≠üôå</p>
  <div>
    <table id="table" style="margin: 30px auto;"></table>
    <h2 id="elapsed" style="display: none; text-align: center;">ÁµåÈÅéÊôÇÈñì: <span id="time">0</span></h2>
  </div>
  <div>
    <button id="start" onclick="start()">Á•ûÁµåË°∞Âº±„ÇíÂßã„ÇÅ„ÇãÔºÅ</button>
    <button id="reset" style="display: none;" onclick="reset()">„É™„Çª„ÉÉ„Éà</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <script>

    let ctx;

    function init () {
      const canvas = document.getElementById('canvas')
      ctx = canvas.getContext('2d')
  
      ctx.strokeStyle = 'red'
      ctx.lineWidth = 5
      ctx.lineCap = 'round'
      ctx.fillStyle = 'blue'
      
      // ctx.beginPath()
      // ctx.moveTo(100, 100)
      // ctx.lineTo(200, 200)
      // ctx.lineTo(300, 100)
      // ctx.stroke()

      drawTriangle(100, 100, true, true)
      drawTriangle(300, 100, false, false)
      drawTriangle(500, 100, true, false)
    }

    function drawTriangle(x, y, isClose, isFill) {
      ctx.beginPath()
      ctx.moveTo(x, y)
      ctx.lineTo(x + 100, y)
      ctx.lineTo(x + 100, y + 100)
      if (isClose) {
        ctx.closePath()
      }
      if (isFill) {
        ctx.fill()
      } else {
        ctx.stroke()
      }
    }


  </script>
</head>
<body onload="init()">
  <canvas id="canvas" width="700" height="700"></canvas>
</body>
</html>

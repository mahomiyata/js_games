<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .tile {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 40px;
      background-color: white;
      box-shadow: rgb(128, 128, 128) 5px 5px;
    }
  </style>

  <script>
    "use strict";

    const tiles = [];

    function init () {
       let table = document.getElementById('table');

       for (let i = 0; i < 3; i++) {
         let tr = document.createElement('tr');
         for (let j = 0; j < 3; j++) {
           let td = document.createElement('td');
           let index = i * 3 + j;
           td.className = 'tile';
           td.index = index;
           td.value = index;
           td.textContent = index == 0 ? ' ' : index;
           td.onclick = click;
           tr.appendChild(td);
           tiles.push(td);
         }
         table.appendChild(tr);
       }

       for (let i = 0; i < 1000; i++) {
        changePosition({target: { index: Math.floor(Math.random() * 9)}});
       }
    }
    function click(e) {
      changePosition(e);
      if (isSorted()) {
        document.getElementById('message').style.display = 'block';
      }
    }

    function changePosition(e) {
      let i = e.target.index;
      if (i - 3 >= 0 && tiles[i - 3].value == 0) { // ä¸Šã¨å…¥ã‚Œæ›¿ãˆ
        swap(i, i - 3);
      } else if (i + 3 < 9 && tiles[i + 3].value == 0) { // ä¸‹ã¨å…¥ã‚Œæ›¿ãˆ
        swap(i, i + 3);
      } else if (i % 3 != 0 && tiles[i - 1].value == 0) { // å·¦ã¨å…¥ã‚Œæ›¿ãˆ
        swap(i, i - 1);
      } else if (i % 3 != 2 && tiles[i + 1].value == 0) { // å³ã¨å…¥ã‚Œæ›¿ãˆ
        swap(i, i + 1);
      }
    }

    function swap(i, j) {
      let tmp = tiles[i].value;
      tiles[i].textContent = tiles[j].textContent;
      tiles[i].value = tiles[j].value;
      tiles[j].textContent = tmp;
      tiles[j].value = tmp;
    }

    function isSorted() {
      for (let i = 0; i < 9; i++) {
        if (tiles[i].value != i) {
          return false;
        }
      }
      return true;
    }
  </script>
</head>
<body onload="init()">
  <p id="message" style="display: none; font-size: 50px;">ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸğŸŠ</p>
  <table id="table"></table>
</body>
</html>
